<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tara Geomatics | GIS & Cartography Precision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0A1128; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-tech { font-family: 'Space Grotesk', sans-serif; }
        .grid-overlay {
            position: fixed; inset: 0;
            background-image: linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px; z-index: 1; pointer-events: none;
        }
        .hero-glow {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.15) 0%, transparent 70%);
            z-index: 2; pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="hero-glow" id="glow"></div>

    <nav class="fixed w-full z-50 px-10 py-6 flex justify-between items-center backdrop-blur-md border-b border-white/10">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-[#00F2FF] rounded-sm rotate-45 flex items-center justify-center shadow-[0_0_15px_#00F2FF]">
                <span class="text-black font-bold -rotate-45 text-[10px]">T</span>
            </div>
            <div class="text-sm tracking-[0.4em] font-medium uppercase font-tech">Tara Geomatics</div>
        </div>
        <div class="hidden md:flex gap-8 text-[9px] uppercase tracking-[0.2em]">
            <a href="#" class="hover:text-[#00F2FF]">GIS Solutions</a>
            <a href="#" class="hover:text-[#00F2FF]">Cartography</a>
            <a href="#" class="border border-[#00F2FF] px-4 py-2 text-[#00F2FF]">Client Portal</a>
        </div>
    </nav>

    <section class="relative h-screen flex items-center px-10 md:px-24">
        <div class="relative z-10">
            <p class="text-[#00F2FF] text-xs tracking-[0.5em] uppercase mb-4 opacity-0" id="brand">TARA INTERNATIONAL</p>
            <h1 class="text-6xl md:text-8xl font-bold font-tech mb-6 opacity-0" id="title">Mapping the <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-[#00F2FF] to-blue-500">Unseen Data.</span></h1>
            <p class="text-slate-400 max-w-lg mb-8 opacity-0" id="desc">Engineering precision GIS and Cartographic workflows for global intelligence and strategic spatial analysis.</p>
            <button class="px-10 py-4 bg-white text-black font-bold uppercase text-[10px] tracking-widest opacity-0" id="btn">Explore Solutions</button>
        </div>
    </section>

    <script>
        const glow = document.getElementById('glow');
        document.addEventListener('mousemove', (e) => {
            gsap.to(glow, { x: e.clientX - 300, y: e.clientY - 300, duration: 0.6 });
        });

        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            tl.to("#brand", { opacity: 1, y: -10, duration: 1 })
              .to("#title", { opacity: 1, y: -10, duration: 1 }, "-=0.6")
              .to("#desc", { opacity: 1, y: -10, duration: 1 }, "-=0.8")
              .to("#btn", { opacity: 1, duration: 1 }, "-=0.5");
        });
    </script>
</body>
</html>
